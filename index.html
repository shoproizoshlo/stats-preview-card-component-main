<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="stats-card">
        <div class="text-area">
          <h2 class="heading">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h2>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats-item">
              <p class="stats-item-num">10k+</p>
              <p class="stats-item-desc">companies</p>
            </div>
            <div class="stats-item">
              <p class="stats-item-num">314</p>
              <p class="stats-item-desc">templates</p>
            </div>
            <div class="stats-item">
              <p class="stats-item-num">12m+</p>
              <p class="stats-item-desc">queries</p>
            </div>
          </div>
        </div>
        <div class="image-area">
          <!-- <img src="./images/image-header-desktop.jpg" alt="Cool image" /> -->
          <div class="overlay"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
